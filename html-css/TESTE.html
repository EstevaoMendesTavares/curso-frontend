<!DOCTYPE html>
<html lang="pt-BR">
<!-- <head> informações sobre a página que não são exibidos diretamente no conteúdo visível -->
<head>
    <!-- <meta charset="utf-8"> serve para corrigir problemas de acentuação e caracteres especiais -->
    <meta charset="UTF-8">
    <!-- <meta name para configurar na tela de celulares -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- serve pra mostrar o texto que vai aparecer na aba do navegador -->
    <title>Estêvão M Tavares | Portfólio</title>
</head>
<!-- Tudo o que aparece na tela para o usuário -->
<body>
    <!-- Indica para navegadores e mecanismos de busca que este é o cabeçalho principal. Contém elementos introdutórios ou links de navegação -->
    <header>
        <!-- seção de navegação com links para outras páginas ou partes da mesma página.-->
        <nav>
            <!--  Cria um link clicável-->
            <a href="#">Home</a>
            <a href="#">Portfólio</a>
            <a href="#">Contato</a>
            <img src="es.jpg">
        </nav>
    </header>
<!-- Contém o conteúdo principal único da página. Deve haver apenas um por documento. -->
    <main>
        <!-- Define uma seção temática do documento. -->
        <section class="hero">
            <!-- Cabeçalho de nível 1 (mais importante). Normalmente o título principal da página. -->
            <h1>Estêvão M. Tavares</h1>
            <!-- Parágrafo de texto que descreve suas habilidades e foco. -->
            <p>Desenvolvedor focado em HTML, CSS e JavaScript. Explorando a intersecção entre forma e função enquanto mergulho no universo do React.</p>
            <!-- Classe CSS para aplicar estilos específicos de botão -->
            <a href="#" class="btn">Ver projetos</a>
        </section>
    </main>
</body>
