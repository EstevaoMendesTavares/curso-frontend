<!DOCYTPE html>
<html lang="pt_br">
	<head>
		<title>HTML - Tabelas</title>
		<meta charset= "UTF-8">
	</head>
	<body>
		<h1>Tabelas</h1>

		<table border="1"	width="100%">
			<th>Coluna1</th>
			<th>Coluna2</th>
			<th>Coluna3</th>
			<tr>
				<td colspan="3" align="center">Descrição da tabela</td>
			</tr>
			<tr>
				<td>1A</td>
				<td>1B</td>
				<td>1C</td>	
			</tr>
			<tr>
				<td>2A</td>
				<td>2B</td>
				<td>2C</td>	
			</tr>
			<tr>
				<td>3A</td>
				<td colspan="2">3BC</td>
			</tr> 
			<tfoot>
				<tr>
					<td colspan="3">Rodapé da tabela</td>
				</tr>
			</tfoot>
		</table>


		<h2>Tabela como layout</h2>

	</body>
</html>
